name: Deploy Mystery Message App

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Upload project to EC2
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USERNAME }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  source: "./"
                  strip_components: 1
                  tar_tmp_path: "/tmp"
                  rm: true

            - name: SSH into EC2 and restart app
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USERNAME }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  script: |
                      cd /home/ubuntu/mystery-message
                      npm install
                      pm2 restart next-app || pm2 start npm --name "next-app" -- run dev
